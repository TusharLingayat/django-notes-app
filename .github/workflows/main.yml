name: CI-CD Auto Deploy to Kubernetes

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASS }}

      # Build & Push image
      - name: Build & Push Docker Image
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/myapp
          TAG=$(date +%s)
          echo "TAG=${TAG}" >> $GITHUB_ENV

          docker build -t $IMAGE_NAME:$TAG .
          docker push $IMAGE_NAME:$TAG

      # Create kubeconfig
      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" > ~/.kube/config

      # ðŸ”¹ Create OR Update Kubernetes Service (NodePort)
      - name: Create/Update Service
        run: |
          cat <<EOF > service.yaml
          apiVersion: v1
          kind: Service
          metadata:
            name: myapp-service
          spec:
            type: NodePort
            selector:
              app: myapp
            ports:
              - port: 80
                targetPort: 80
                nodePort: 30080
          EOF

          kubectl apply -f service.yaml

      # Update image in Deployment
      - name: Deploy to Kubernetes
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/myapp
          kubectl set image deployment/myapp myapp=$IMAGE_NAME:${TAG}

      # Verify Deployment
      - name: Verify Deployment
        run: |
          kubectl rollout status deployment/myapp
          kubectl get pods -o wide
          kubectl get svc myapp-service -o wide
